
language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
#  - "3.4" #itk 5.0.1 does not run with this version
#  - "3.5" # fstring not available with this version
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - ITK_VERSION=5.0.0
  - ITK_VERSION=5.0.1
  - ITK_VERSION=pre
jobs:
  exclude:
    - python: "3.8"
      env: ITK_VERSION=5.0.0
before_install:
  - git submodule update --init --recursive
install:
  - if [ $ITK_VERSION == 'pre' ];
    then pip install itk --pre;
    else pip install itk==$ITK_VERSION;
    fi
  - pip install -e .
  - pip freeze
script: 
  - python -m unittest syd_test -v

notifications:
  email: false